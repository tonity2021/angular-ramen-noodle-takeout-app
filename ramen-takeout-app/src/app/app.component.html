<div align='center'><h1>The Ramen Noodle Bowl</h1></div>

<div>
  <table class="table" style="width: 50%">
    <tr>
      <th>Order Size</th>
      <th>Special Request</th>
      <th>Favorite Description</th>
      <th>Name</th>
      <th></th>
    </tr>
    <tr *ngFor="let order of orders">
      <td>
        {{ order.orderSize}}
      </td>
      <td>
        {{order.specialRequest}}
      </td>
      <td>
        {{order.foodDescription}}
      </td>
      <td>
        {{order.name}}
      </td>
      <td>
        {{order.addToFavorites}}
      </td>
    </tr>
  </table>
</div>
<div>
  <p>
    <button > Start an Order </button>
  </p>
</div>
