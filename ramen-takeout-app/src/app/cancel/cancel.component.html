

<h1>Cancelled Order</h1>
<div *ngIf="orders">
  <div class="order">
    <div *ngFor="let ord of orders; index as i;">
        <h1>Cancelled Order</h1>
      <a routerLink="cancel"></a>
      <h2>{{ ord.name }}</h2>
      <h2>{{ ord.id }}</h2>
    <!-- <h2>{{ order.orderSize }}</h2> -->
    <h2>{{ ord.specialRequest }}</h2>
    </div>
  </div>
</div>
