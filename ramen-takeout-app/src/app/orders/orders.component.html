<ng-container *ngFor="let order of name"></ng-container>
<h1>Start an Order</h1>

<div class="col-6" style="border: 2px solid black">
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Noodle Bowls</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter noodle bowl">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Size</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="i.e. small">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Special Request</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="i.e. extra noodles">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Add to Favorites</label>
  </div>
  <div class="btn-toolbar">
  <button (click)="createOrder() "type="submit" class="btn btn-primary">Place Order</button>
  <button (click)="getAllOrders() "type="submit" class="btn btn-primary">Checkout</button>
  <button (click)="deleteOrder(orderId) "type="submit" class="btn btn-primary">Delete Order</button>
</div>


</form>
